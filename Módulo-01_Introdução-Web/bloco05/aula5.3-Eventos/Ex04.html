<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
  </head>
  <body>
    <img
      id="cat"
      style="position: absolute"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
    />

    <script>
      const imgCat = document.querySelector("#cat");

      imgCat.style.left = - imgCat.width + "px";
      function catWalk() {
        let leftInt = parseInt(imgCat.style.left);
        imgCat.style.left = leftInt + 10 + "px";
        if (leftInt > window.innerWidth) {
          imgCat.style.left = - imgCat.width + "px";
        }
      }
      window.setInterval(catWalk,50);

    </script>
  </body>
</html>
