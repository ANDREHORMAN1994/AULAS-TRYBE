<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white (rabbit)</li>
            <li>Daemon (cat)</li>
            <li>Angel (cat)</li>
        </ul>
        
        <!-- MINHA TABELA COMEÇA AQUI -->
        <table> <!--AS TABELAS FICAM ENTRE <table></table>-->
            <thead> <!-- CABEÇA DA TABELA -->
                <tr> <!-- RÉGUA DA TABELA -->
                    <th>Pet name</th> <!-- LINHA DA CABEÇA -->
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody> <!-- CORPO DA TABELA -->
                <tr> <!-- RÉGUA DA TABELA -->
                    <td>Black & white</td> <!-- DADOS DA TABELA -->
                    <td>rabbit</td>
                    <td>black and white</td>
                </tr>
                <tr>
                    <td>Daemon</td>
                    <td>cat</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Angel</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
            </tbody>
        </table>
        
    </body>
</html>
